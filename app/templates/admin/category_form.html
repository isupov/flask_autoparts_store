{% extends "admin/base.html" %}

{% block title %}Редактировать категорию - Админка{% endblock %}

{% block admin_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Редактировать категорию</h1>
    <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Назад к категориям
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Название категории</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       value="{{ category.name }}"
                       required>
            </div>

            <div class="mb-3">
                <label for="slug" class="form-label">URL (slug)</label>
                <input type="text"
                       class="form-control"
                       id="slug"
                       name="slug"
                       value="{{ category.slug }}"
                       placeholder="Оставьте пустым для автоматической генерации">
                <div class="form-text">
                    Будет автоматически сгенерирован из названия, если оставить пустым
                </div>
            </div>

            {% if category.parent %}
            <div class="mb-3">
                <label class="form-label">Родительская категория</label>
                <input type="text"
                       class="form-control"
                       value="{{ category.parent.name }}"
                       disabled>
            </div>
            {% endif %}

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
